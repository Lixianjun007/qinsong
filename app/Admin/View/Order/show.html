<extend name="./app/Admin/View/Layout/application.html"/>

<block name="content">
    <div class="admin-content">

        <div class="am-cf am-padding">
            <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">订单详情</strong> /
                <small>请谨防钓鱼链接或诈骗电话</small>
            </div>
        </div>

        <hr>
        <div class="am-g">
            <div class="am-u-sm-12">
                <h4>收货人信息：</h4>
                <table class="am-table am-table-bordered am-table-radius am-table-striped">
                    <thead>
                    <tr>
                        <th>收货人</th>
                        <th>联系方式</th>
                        <th>收货地址</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{$address.name}}</td>
                        <td>{{$address.tel}}</td>
                        <td>{{$address.address}}</td>
                    </tr>
                    </tbody>
                </table>

                <h4>商品信息：</h4>
                <table class="am-table am-table-bordered am-table-radius am-table-striped">
                    <thead>
                    <tr>
                        <th>商品名称</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>小计</th>
                    </tr>
                    </thead>
                    <tbody>

                    <volist name="productsInfo" id="product">
                        <tr>
                            <td>{{$product.name}}</td>
                            <td>￥{{$product.price}}元</td>
                            <td>{{$product.number}}</td>
                            <td>￥{{$product.total}}元</td>
                        </tr>
                    </volist>
                    </tbody>
                </table>

                <h4>物流信息：</h4>
                <iframe name="kuaidi100" src="https://www.kuaidi100.com/frame/index.html" width="960" height="880"
                        marginwidth="0" marginheight="0" hspace="0" vspace="0" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
    </div>
</block>
