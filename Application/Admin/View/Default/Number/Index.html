<include file="Public/Header" />
<div class="content-right">
    <div class="content">
        
        <foreach name="num_list" item="v">
            <if condition="$v['type'] eq 1">
                <form  method="post" action="{{:U('Admin/Number/Index')}}"  >
                    <div>航次号（输入文本以修改）：
                    <input  name="number"  value='{{$v['number']}}' />
                    <input  name="type" style="display: none"  value='{{$v['type']}}' />
                    <button class="am-btn am-btn-danger am-btn-xs am-radius alloperate" type="submit">提交修改</button>
                    </div>
                </form>
                
            </if>
        </foreach>
        
        
    </div>
</div>



<include file="Public/Footer" />
